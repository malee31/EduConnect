<!-- ./public/index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>EduConnect|Chatroom</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>EduConnect</h1>
      <div id="anon">
        <label for="anonymous" id="anontxt">Post as anonymous </label>
        <input type="checkbox" id="anonymous">
        </input>
      </div>
      <div id="corner">
        <p id="name">
          Name
        </p> 
        <button id ="link" onclick="visitPage();">
          Back
        </button>
      </div>
    </header>
    <div id="content">
      <div id="sidebar">
        <!--Sidebar-->
      </div>
      <!--<div class="user-count">0</div>-->
      <div>
        <section class="chat">
          <!--This is where the chat goes in the form of <p> tags-->
        </section>
        <form>
          <input class="input" id="type" type="text" placeholder="Type here" />
          <button class="input" id="sent">Send</button>
        </form>
      </div>
    </div>
    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://unpkg.com/cookie_js@1.2.2/cookie.min.js"></script>
    <script src="https://unpkg.com/socket.io-client@2/dist/socket.io.slim.js"></script>
    <script src="javascript.js"></script>
      <!-- Include jquery, cookies, socket.io (client-side) and your own code -->
    <script type="text/javascript">
      function visitPage(){
          cookie.remove("user");
          window.location='../index.html';
      }
    </script>
    <script type="text/javascript">
      document.getElementById("name").innerHTML = "Signed in as  " + cookie.get('user');
    </script>
  </body>
</html>
