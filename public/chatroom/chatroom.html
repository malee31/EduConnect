<!DOCTYPE html>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://unpkg.com/cookie_js@1.2.2/cookie.min.js"></script>
<script src="https://unpkg.com/socket.io-client@2/dist/socket.io.slim.js"></script>
<script src="javascript.js"></script>
<html>
  <head>
    <title>EduConnect|Chatroom</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>EduConnect</h1>
      <div id="anon">
        <label for="anonymous">Post as anonymous</label>
         <input type="checkbox" id="anonymous">
         </input>
      </div>
      <div id="corner">
         <p id="name">
            Name
         </p>
         <a id ="link" href="../index.html">Sign out</a>
         <script type="text/javascript">
        window.onload = function() {
          var a = document.getElementById("link");
          a.onclick = function() {
            cookie.remove('name');
          }
        }
    </script>
      </div>
   </header>
   <div id="content">
      <div id="sidebar">

      </div>




      <div class="user-count">0</div>
      <div>
        <section class="chat">
           <!--This is where the chat goes in the form of <p> tags-->
        </section>


        <form>
          <input class="input" id="type" type="text" placeholder="Type here" />
          <button class="input" id="sent">Send</button>
        </form>
      </div>

      </div>
    </div>


    <!-- Include jquery, cookies, socket.io (client-side) and your own code -->
    
  </body>
</html>
